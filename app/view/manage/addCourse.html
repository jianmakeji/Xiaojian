{% extends "manage/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/manage/css/lib/iview.css">
<link rel="stylesheet" href="../public/manage/css/src/basic.css">
<link rel="stylesheet" href="../public/manage/css/src/addCourse.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">

            </div>
            <div class="rightUserInfo">
                <img class="headImg" src="../public/images/user.png">
                <span class="username">skhdbsb</span>
            </div>
        </div>
    {% endblock %}

    <!-- 添加课程 -->
    <p class="title">添加课程</p>

    <div class="formView">
        <i-form :label-width="130" ref="formItem" :model="formItem">
                <form-item label="课程名称">
                    <i-input v-model="formItem.courseName" placeholder="请输入课程名称"></i-input>
                </form-item>
                <form-item label="课程简介">
                    <i-input type="textarea" v-model="formItem.courseAbstract" placeholder="请输入课程简介"></i-input>
                </form-item>
                <form-item label="缩略图(纵置)">
                    <label>请上传纵置png或jpg格式图片</label><br/>
                    <img v-show="imgUrl_1.length" :src="imgUrl_1" style="width:80px;height:90px;margin-bottom:10px;">
                    <br v-show="imgUrl_1.length">
                    <i-button icon="ios-image" id="thumba_upload_btn">缩略图</i-button>
                    <input type="file" @change="doUpload_1" id="thumba_upload_input" ref="inputFile" accept="image/*" style="display:none;"/>
                    <p v-text="fileName_1"></p>
                    <i-progress :percent="progressPercent_1" /><span v-text="progressPercent_1 + '%'"></span>
                </form-item>
                <form-item label="缩略图(横置)">
                    <label>请上传横置png或jpg格式图片</label><br/>
                    <img v-show="imgUrl_2.length" :src="imgUrl_2" style="width:110px;height:70px;margin-bottom:10px;">
                    <br v-show="imgUrl_2.length">
                    <i-button icon="ios-image" id="thumbb_upload_btn">缩略图</i-button>
                    <input type="file" @change="doUpload_2" id="thumbb_upload_input" ref="inputFile" accept="image/*" style="display:none;"/>
                    <i-progress :percent="progressPercent_2" /><span v-text="progressPercent_2 + '%'"></span>
                </form-item>
                <form-item label="课程文件">
                    <label>请上传zip格式压缩文件</label><br/>
                    <i-button icon="ios-book" id="h5_upload_ZIP_btn">h5(ZIP)</i-button>
                    <input type="file" @change="h5_upload_ZIP_change" id="h5_upload_ZIP_input" accept="application/x-zip-compressed" style="display:none;"/>
                    <p v-text="attachFileName"></p>
                    <i-progress :percent="attachFilePercent" /><span v-text="attachFilePercent + '%'"></span>
                </form-item>
                <form-item label="课程标签">
                    <i-select v-model="formItem.courseType" style="width:200px;" @on-change="courseTypeChange" placeholder="课程标签">
                        <i-option v-for="item in courseTypeData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                    </i-select>
                </form-item>
                <form-item label="课程类别">
                    <i-select v-model="formItem.courseSubType" style="width:200px;" @on-change="courseSubTypeChange" placeholder="课程类别">
                        <i-option v-for="item in courseSubTypeData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                    </i-select>
                </form-item>

                <form-item>
                    <i-button type="primary" @click="submitCourse">提交</i-button>
                    <i-button type="primary" @click="cancelCourse">取消</i-button>
                </form-item>

        </i-form>
    </div>
    <!-- 添加课程 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/manage/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/manage/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/config.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/addCourse.js"></script>
{% endblock %}
