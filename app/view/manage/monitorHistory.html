{% extends "manage/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/manage/css/lib/iview.css">
<link rel="stylesheet" href="../public/manage/css/src/basic.css">
<link rel="stylesheet" href="../public/manage/css/src/monitorHistory.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
    <div class="headMenu">
        <div class="leftTabs">
            <i-button class="tabsBtn" type="text" to="/manage/courseManage">课程管理</i-button>
            <i-button class="tabsBtn" type="text" to="/manage/personalManage">人员管理</i-button>
            <i-button class="tabsBtn active" type="text">信息查看</i-button>
        </div>
        <div class="rightUserInfo">
            {% if user.headicon %}
                <img class="headImg" src="{{user.headicon}}">
                <span class="username" v-text="'{{user.realname}}'"></span>
            {% else %}
                <img class="headImg" src="../public/images/user.png">
                <span class="username">游客</span>
            {% endif %}
            <i-button class="loginOut" type="error" icon="md-log-out" shape="circle" to="/logout"></i-button>
        </div>
    </div>
    {% endblock %}


    <!-- 子菜单选项 -->
    <div class="subMenu">
        <i-button class="subMenuBtn" type="default" to="/manage/userRecord">用户记录</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn" type="default" to="/manage/existUsers">现存用户</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn active" type="warning"  to="/manage/storeMonitor">店铺监控</i-button>
    </div>
    <!-- 子菜单选项 end -->

    <!-- 课程管理选项 -->
    <div class="filtrMenu">
        <div class="filtrLeft">
            <div class="storeInfo">
                <label>店铺选择:</label>
                <i-select v-model="shopId" style="width:200px;" placeholder="店铺">
                    <i-option v-for="item in stopData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                </i-select>
            </div>
            <div class="dateInfo">
                <label>监控时间选择:</label>
                <i-select v-model="year" style="width:100px;margin-left:10px;"placeholder="年份">
                    <i-option v-for="item in yearData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                </i-select>
                <i-select v-model="month" style="width:100px;margin-left:10px;" placeholder="月份">
                    <i-option v-for="item in monthData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                </i-select>
                <i-select v-model="week" style="width:100px;margin-left:10px;" placeholder="星期">
                    <i-option v-for="item in weekData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                </i-select>
            </div>
        </div>
        <div class="filtrRight">
            <!-- <i-button class="editBtn">编辑</i-button>
            <i-button class="saveBtn">保存</i-button> -->
            <i-button class="backBtn" type="warning" @click="back">返回</i-button>
        </div>
    </div>
    <!-- 课程管理选项 -->

    <!-- 店铺监控详情 -->
    <div class="monitorDetailView">
        <div class="leftMonitorView">
            <img src="../public/images/camera1.jpg" alt="">
        </div>
        <div class="rightMonitorView">
            <img src="../public/images/camera2.jpg" alt="">
            <img src="../public/images/camera3.jpg" alt="">
        </div>
    </div>
    <!-- 店铺监控详情 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/manage/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/manage/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/config.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/monitorHistory.js"></script>
{% endblock %}
