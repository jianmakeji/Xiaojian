{% extends "manage/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/manage/css/lib/iview.css">
<link rel="stylesheet" href="../public/manage/css/src/basic.css">
<link rel="stylesheet" href="../public/manage/css/src/storeMonitor.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">
                <i-button class="tabsBtn" type="text" to="/manage/courseManage">课程管理</i-button>
                <i-button class="tabsBtn" type="text" to="/manage/personalManage">人员管理</i-button>
                <i-button class="tabsBtn active" type="text">信息查看</i-button>
            </div>
            <div class="rightUserInfo">
                <img class="headImg" src="../public/images/user.png">
                <span class="username">skhdbsb</span>
                <i-button class="loginOut" type="error" icon="md-log-out" shape="circle" to="/logout"></i-button>
            </div>
        </div>
    {% endblock %}

    <!-- 子菜单选项 -->
    <div class="subMenu">
        <i-button class="subMenuBtn" type="default" to="/manage/userRecord">用户记录</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn" type="default" to="/manage/existUsers">现存用户</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn active" type="warning">店铺监控</i-button>
    </div>
    <!-- 子菜单选项 end -->

    <!-- 店铺筛选 -->
    <div class="filtrMenu">
        <div class="filtrLeft">
            <div class="storeInfo">
                <label>店铺选择:</label>
                <i-select v-model="storeId" style="width:200px;" @on-change="storeChange" placeholder="店铺">
                    <i-option v-for="item in storeData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                </i-select>
            </div>
            <div class="dateInfo">
                <label>监控时间选择:</label>
                <i-select v-model="year" style="width:100px;margin-left:10px;" @on-change="yearChange" @on-open-change="closeModel" placeholder="年份">
                    <i-option v-for="item in yearData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                </i-select>
                <i-select v-model="month" style="width:100px;margin-left:10px;" @on-change="monthChange" @on-open-change="closeModel"  placeholder="月份">
                    <i-option v-for="item in monthData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                </i-select>
                <i-select v-model="week" style="width:100px;margin-left:10px;" @on-change="weekChange" @on-open-change="closeModel" placeholder="星期">
                    <i-option v-for="item in weekData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                </i-select>
            </div>
        </div>
    </div>
    <!-- 店铺筛选 end -->

    <!-- 店铺监控列表 -->
    <div class="monitorView">
        <p class="time">2019.08.12 15:55</p>
        <ul class="monitorListUL">
            <row>
                <i-col :xs="24" :sm="12" :md="12" :lg="12" v-for="(item,index) in [1,2,3,4]">
                    <li class="monitorItem">
                        <img class="monitorImg" :src="'../public/images/camera'+ item +'.jpg'" alt="">
                        <div class="monitorInfo">
                            <div class="area">A区</div>
                            <i-button class="checkBtn" type="warning" @click="checkMonitorEvent">查看</i-button>
                        </div>
                    </li>
                <i-col>
            </row>
        </ul>
    </div>
    <!-- 店铺监控列表 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/manage/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/manage/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/config.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/storeMonitor.js"></script>
{% endblock %}
