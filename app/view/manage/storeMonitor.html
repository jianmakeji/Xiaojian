{% extends "manage/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/manage/css/lib/iview.css">
<link rel="stylesheet" href="../public/manage/css/src/basic.css">
<link rel="stylesheet" href="../public/manage/css/src/storeMonitor.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">
                <div class="storeInfo">
                    <i-select v-model="shopId" style="width:150px;" @on-change="shopChange" placeholder="店铺">
                        <i-option v-for="item in stopData" :value="item.value" :key="item.value" :label="item.label" ></i-option>
                    </i-select>
                </div>
                <i-button class="tabsBtn" type="text" to="/manage/courseManage">课程管理</i-button>
                <i-button class="tabsBtn" type="text" to="/manage/personalManage">人员管理</i-button>
                <i-button class="tabsBtn" type="text" to="/manage/userRecord">信息查看</i-button>
                <i-button class="tabsBtn active" type="text">店铺监控</i-button>
            </div>
            <div class="rightUserInfo">
                {% if user.headicon %}
                    <img class="headImg" src="{{user.headicon}}">
                    <span class="username" v-text="'{{user.realname}}'"></span>
                {% else %}
                    <img class="headImg" src="../public/images/user.png">
                    <span class="username">游客</span>
                {% endif %}

            </div>
        </div>
    {% endblock %}

    <!-- 子菜单选项 -->
    <!-- <div class="subMenu">
        <i-button class="subMenuBtn" type="default" to="/manage/userRecord">用户记录</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn" type="default" to="/manage/existUsers">现存用户</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn active" type="warning">店铺监控</i-button>
    </div> -->
    <!-- 子菜单选项 end -->

    <!-- 店铺筛选 -->
    <div class="filtrMenu">
        <div class="filtrLeft">
            <div class="dateInfo">
                <label>监控时间选择:</label>
                <date-picker type="date" placeholder="选择日期" style="width: 200px" @on-change="dateChange"></date-picker>
                <time-picker type="time" placeholder="选择时间" style="width: 168px"></time-picker>
            </div>
        </div>
    </div>
    <!-- 店铺筛选 end -->

    <!-- 店铺监控列表 -->
    <div class="monitorView">
        <ul class="monitorListUL">
            <row>
                <i-col :xs="24" :sm="12" :md="12" :lg="12" v-for="(item,index) in [1,2,3,4]">
                    <li class="monitorItem">
                        <img class="monitorImg" :src="'../public/images/camera'+ item +'.jpg'" @click="checkMonitorEvent">
                        <div class="monitorInfo">
                            <div class="area" v-text="monitorArea[index]"></div>
                            <i-button class="checkBtn" type="warning" @click="checkMonitorEvent">查看</i-button>
                        </div>
                    </li>
                <i-col>
            </row>
        </ul>
        <p class="time" v-text="nowTime"></p>
    </div>
    <!-- 店铺监控列表 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/manage/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/manage/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/config.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/storeMonitor.js"></script>
{% endblock %}
