{% extends "manage/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/manage/css/lib/iview.css">
<link rel="stylesheet" href="../public/manage/css/src/basic.css">
<link rel="stylesheet" href="../public/manage/css/src/userClassHistory.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">

            </div>
            <div class="rightUserInfo">
                <img class="headImg" src="../public/images/user.png">
                <span class="username">skhdbsb</span>
                <i-button class="loginOut" type="error" icon="md-log-out" shape="circle" to="/logout"></i-button>
            </div>
        </div>
    {% endblock %}

    <!-- 店铺筛选 -->
    <div class="filtrMenu">
        <div class="filtrLeft">

        </div>
        <div class="filtrRight">
            <i-button class="addStudent" type="warning" @click="back">返回</i-button>
        </div>
    </div>
    <!-- 店铺筛选 end -->

    <!-- 顶部用户基本信息 -->
    <div class="userInfoView">
        <img class="userImg" src="../public/images/user_default.png" alt="">
        <div class="userInfo">
            <div class="info1">
                <p>用户姓名：陆睿诚</p>
                <p>用户性别：男</p>
                <p>用户9：陆睿诚</p>
            </div>
            <div class="info2   ">
                <p>健康状况：健康</p>
                <p>用户年龄：9</p>
                <p>家长联系方式：18888888888</p>
            </div>
        </div>
    </div>
    <!-- 顶部用户基本信息 end -->

    <!-- table数据列表 -->
    <div class="tableView">
        <i-table border :columns="columns" :data="tableData" stripe></i-table>
        <page class="page" :total="100" show-total show-elevator></page>
    </div>
    <!-- table数据列表 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/manage/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/manage/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/manage/js/src/userClassHistory.js"></script>
{% endblock %}
