<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>小尖创新教育互动课程系统</title>
        <link rel="stylesheet" href="../public/manage/css/lib/iview.css">
        <link rel="stylesheet" href="../public/manage/css/src/login.css">
    </head>
    <body>
        <div class="index" v-cloak>
            <div class="login">
                <form id="myform" method="post" :action="requestUrl" onsubmit="return check(this)">
    				<div class="username">
                        <icon type="ios-contact"></icon>
    					<input class="usernameInput" type="text" name="username" v-model="username" placeholder="请输入用户名">
    				</div>
    				<div class="password">
    					<icon type="ios-lock"></icon>
    					<input class="passwordInput" type="password" name="password" v-model="password" placeholder="请输入密码">
    				</div>

    				<div class="opts">
    					<checkbox size="large" v-model="rememberPwd">记住密码</checkbox>
                        <span class="forgetPwd">忘记密码?</span>
    				</div>

                    <div class="protocol">
    					<checkbox size="large" v-model="protocol"  name="protocol">我已认真阅读并接受《小尖公司免责声明》</checkbox>
    				</div>

    				<div class="submitBtn">
                        <i-button class="tabsBtn" type="warning" @click="delaySubmit">登录</i-button>
    				</div>
    			</form>
                <p style="color:#ed4014;text-align:center;margin-top:20px;">{{message}}</p>
            </div>
        </div>
        <div class="foot">
            <img class="footerImg" src="/public/images/footImg.png">
        </div>

    	<script type="text/javascript" src="../public/manage/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../public/manage/js/lib/vue.min.js"></script>
    	<script type="text/javascript" src="../public/manage/js/lib/iview.min.js"></script>
    	<script type="text/javascript" src="../public/manage/js/src/login.js"></script>
    </body>
</html>
