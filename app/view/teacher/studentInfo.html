{% extends "teacher/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/teacher/css/lib/iview.css">
<link rel="stylesheet" href="../public/teacher/css/src/basic.css">
<link rel="stylesheet" href="../public/teacher/css/src/studentInfo.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">

            </div>
            <div class="rightUserInfo">
                <img class="headImg" src="../public/images/user.png">
                <span class="username">skhdbsb</span>
                <i-button class="loginOut" type="error" icon="md-log-out" shape="circle" to="/logout"></i-button>
            </div>
        </div>
    {% endblock %}

    <!-- 店铺筛选 -->
    <div class="filtrMenu">
        <div class="filtrLeft">

        </div>
        <div class="filtrRight">
            <i-button class="addStudent" type="warning" @click="back">返回</i-button>
        </div>
    </div>
    <!-- 店铺筛选 end -->

    <!-- 编辑人员信息 -->
    <div class="editStoreUserView">
        <p class="title">查看信息</p>
        <div class="storeUserInfoView">
            <div class="imgOpt">
                <div class="">
                    <img :src="formItem.headicon?formItem.headicon:'../public/images/student.png'">
                    <p>用户头像</p>
                </div>
                <!-- <p>更换图片</p> -->
                <div class="">

                </div>
            </div>
            <div class="userInfo">
                <div class="userInfoItem">
                    <div class="infoTitle">用户姓名</div>
                    <div class="name">
                        <p>陆睿诚</p>
                    </div>
                </div>
                <div class="userInfoItem">
                    <div class="infoTitle">用户性别</div>
                    <div class="name">
                        <p>男</p>
                    </div>
                </div>
                <div class="userInfoItem">
                    <div class="infoTitle">用户年龄</div>
                    <div class="name">
                        <p>9</p>
                    </div>
                </div>
                <div class="userInfoItem">
                    <div class="infoTitle">用户ID</div>
                    <div class="age">
                        <p>9</p>
                    </div>
                </div>
                <div class="userInfoItem">
                    <div class="infoTitle">健康状况</div>
                    <div class="jobNum">
                        <p>健康</p>
                    </div>
                </div>
                <div class="userInfoItem">
                    <div class="infoTitle">是否参与交互课程</div>
                    <div class="genderRadio">
                        <p>是</p>
                    </div>
                </div>
                <div class="userInfoItem">
                    <div class="infoTitle">总积分</div>
                    <div class="totalScore">
                        <p>2</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 编辑人员信息 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/teacher/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/teacher/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/config.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/studentInfo.js"></script>
{% endblock %}
