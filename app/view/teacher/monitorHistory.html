{% extends "teacher/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/teacher/css/lib/iview.css">
<link rel="stylesheet" href="../public/teacher/css/src/basic.css">
<link rel="stylesheet" href="../public/teacher/css/src/monitorHistory.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">
                <i-button class="tabsBtn" type="text" to="/teacher/personalManage">人员管理</i-button>
                <i-button class="tabsBtn active" type="text" to="/teacher/storeMonitor">信息查看</i-button>
            </div>
            <div class="rightUserInfo">
                <img class="headImg" src="../public/images/user.png">
                <span class="username">skhdbsb</span>
            </div>
        </div>
    {% endblock %}

    <!-- 子菜单选项 -->
    <div class="subMenu">
        <i-button class="subMenuBtn" type="default" to="/teacher/storeMonitor">实时监控</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn active" type="warning">历史监控</i-button>
    </div>
    <!-- 子菜单选项 end -->

    <!-- 店铺监控详情 -->
    <div class="monitorDetailView">
        <div class="leftMonitorView">
            <img src="../public/images/camera1.jpg" alt="">
        </div>
        <div class="rightMonitorView">
            <img src="../public/images/camera2.jpg" alt="">
            <img src="../public/images/camera3.jpg" alt="">
        </div>
    </div>
    <!-- 店铺监控详情 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/teacher/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/teacher/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/monitorHistory.js"></script>
{% endblock %}
