{% extends "teacher/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/teacher/css/lib/iview.css">
<link rel="stylesheet" href="../public/teacher/css/src/basic.css">
<link rel="stylesheet" href="../public/teacher/css/src/storeMonitor.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">
                <i-button class="tabsBtn" type="text" to="/teacher/personalManage">用户信息</i-button>
                <i-button class="tabsBtn active" type="text">监控数据</i-button>
            </div>
            <div class="rightUserInfo">
                {% if user.headicon %}
                    <img class="headImg" src="{{user.headicon}}">
                    <span class="username" v-text="'{{user.realname}}'"></span>
                {% else %}
                    <img class="headImg" src="../public/images/user.png">
                    <span class="username">游客</span>
                {% endif %}

            </div>
        </div>
    {% endblock %}

    <!-- 课程查看选项 -->
    <div class="filtrMenu">
        <div class="filtrLeft">
            <div class="storeInfo">

            </div>
            <div class="dateInfo">
                <label>课程时间选择:</label>
                <date-picker type="date" placeholder="选择日期" style="width: 200px" @on-change="dateChange"></date-picker>
                <time-picker type="time" placeholder="选择时间" style="width: 168px"></time-picker>
            </div>
        </div>
        <div class="filtrRight">

        </div>
    </div>


    <!-- 店铺监控列表 -->
    <div class="monitorView">
        <ul class="monitorListUL">
            <row>
                <i-col :xs="24" :sm="12" :md="12" :lg="12" v-for="(item,index) in [1,2,3,4]">
                    <li class="monitorItem">
                        <img class="monitorImg" :src="'../public/images/camera' + item + '.jpg'" @click="checkMonitorEvent">
                        <div class="monitorInfo">
                            <div class="area" v-text="monitorArea[index]"></div>
                            <i-button class="checkBtn" type="primary" @click="checkMonitorEvent">查看</i-button>
                        </div>
                    </li>
                <i-col>
            </row>
        </ul>
        <p class="time" v-text="nowTime"></p>
    </div>
    <!-- 店铺监控列表 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/teacher/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/teacher/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/config.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/storeMonitor.js"></script>
{% endblock %}
