<!-- 学生名单页面 -->
{% extends "teacher/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/teacher/css/lib/iview.css">
<link rel="stylesheet" href="../public/teacher/css/src/basic.css">
<link rel="stylesheet" href="../public/teacher/css/src/personalManage.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">
                <i-button class="tabsBtn active" type="text">人员管理</i-button>
                <i-button class="tabsBtn" type="text" to="/teacher/userRecord">信息查看</i-button>
            </div>
            <div class="rightUserInfo">
                <img class="headImg" src="../public/images/user.png">
                <span class="username">skhdbsb</span>
            </div>
        </div>
    {% endblock %}

    
    <!-- 子菜单选项 -->
    <div class="subMenu">
        <i-button class="subMenuBtn active" type="warning">用户记录</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn" type="default" to="/manage/existUsers">现存用户</i-button>
        <span class="line"></span>
        <i-button class="subMenuBtn" type="default" to="/manage/storeMonitor">店铺监控</i-button>
    </div>
    <!-- 子菜单选项 end -->


    <!-- 课程查看选项 -->
    <div class="filtrMenu">
        <div class="filtrLeft">

        </div>
        <div class="filtrRight">
            <i-button class="saveBtn" @click="backToCourseCheck">返回</i-button>
            <!-- <i-button class="editBtn">编辑</i-button>
            <!-- <i-button class="uploadBtn" @click="submitCourseChoose">上传</i-button> -->
        </div>
    </div>
    <!-- 课程管理选项 -->

    <!-- 学生名单列表 -->
    <div class="studentList">
        <!-- <i-table border :columns="columns" :data="tableData"></i-table>
        <page class="page" :total="100" show-total show-elevator></page> -->
    </div>
    <!-- 课程详情 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/teacher/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/teacher/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/config.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/personalManage.js"></script>
{% endblock %}
