{% extends "teacher/parent.html" %}

{% block cssfolder %}
<link rel="stylesheet" href="../public/teacher/css/lib/iview.css">
<link rel="stylesheet" href="../public/teacher/css/src/basic.css">
<link rel="stylesheet" href="../public/teacher/css/src/monitorDetail.css">
{% endblock %}


{% block right %}
<div class="right">
    {% block headMenu %}
        <div class="headMenu">
            <div class="leftTabs">
                <i-button class="tabsBtn" type="text" to="/teacher/personalManage">人员管理</i-button>
                <i-button class="tabsBtn active" type="text">信息查看</i-button>
            </div>
            <div class="rightUserInfo">
                {% if user.headicon %}
                    <img class="headImg" src="{{user.headicon}}">
                    <span class="username" v-text="'{{user.realname}}'"></span>
                {% else %}
                    <img class="headImg" src="../public/images/user.png">
                    <span class="username">游客</span>
                {% endif %}
                <i-button class="loginOut" type="error" icon="md-log-out" shape="circle" to="/logout"></i-button>
            </div>
        </div>
    {% endblock %}

    <!-- 课程查看选项 -->
    <div class="filtrMenu">
        <div class="filtrLeft">
            <div class="storeInfo">

            </div>
            <div class="dateInfo">
                <label>监控时间选择:</label>
                <date-picker type="date" placeholder="选择日期" style="width: 200px"></date-picker>
                <time-picker type="time" placeholder="选择时间" style="width: 168px"></time-picker>
            </div>
        </div>
        <div class="filtrRight">
            <i-button class="backBtn" type="warning" @click="back">返回</i-button>
        </div>
    </div>

    <!-- 店铺监控详情 -->
    <div class="monitorDetailView">
        <div class="opts">
            <p class="time">2019.08.12 15:55</p>
            <!-- <i-button class="checkHistoryBtn" type="warning">查看历史监控</i-button> -->
        </div>
        <div class="monitorDetail">
            <img src="../public/images/camera3.jpg" alt="">
        </div>
    </div>
    <!-- 店铺监控详情 end -->
</div>
{% endblock %}

{% block jsfolder %}
	<script type="text/javascript" src="../public/teacher/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../public/teacher/js/lib/vue.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/lib/iview.min.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/config.js"></script>
	<script type="text/javascript" src="../public/teacher/js/src/monitorDetail.js"></script>
{% endblock %}
