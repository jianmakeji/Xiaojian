<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>小尖创新教育互动课程系统</title>

		<!-- css文件引用 -->
        <link rel="stylesheet" href="../public/teacher/css/lib/iview.css">
        <link rel="stylesheet" href="../public/teacher/css/src/startClass.css">
        <!-- 百度统计 -->
		<script>

		</script>

	</head>
	<body>
    <div class="index" v-cloak>

        <!-- 当天课程列表 -->
        <div class="container">
            <div class="headMenu">
                <div class="leftTabs">

                </div>
                <div class="rightUserInfo">
                    <img class="headImg" src="../public/images/user.png">
                    <span class="username">skhdbsb</span>
	                <i-button class="loginOut" type="error" icon="md-log-out" shape="circle" to="/logout"></i-button>
                </div>
            </div>
            <!-- 主次课选择框 -->
            <div class="courseList">
                <div class="mainCourse" @click="">
                    <img :src="mainCourseInfo.courseThumbB" @click="tapCourseA">
                    <p v-text="mainCourseInfo.courseName" @click="tapCourseA"></p>
                </div>
                <div class="otherCourse" @click="">
                    <img :src="otherCourseInfo.courseThumbB"  @click="tapCourseB">
                    <p v-text="otherCourseInfo.courseName"  @click="tapCourseB"></p>
                </div>
            </div>
            <div style="text-align:right;width: 80%;">
                <i-button class="tabsBtn" type="warning" @click="back">返回首页</i-button>
            </div>
        </div>
        <!-- 当天课程列表 end -->

	</div>
	<!-- js文件引用 -->
    	<script type="text/javascript" src="../public/teacher/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="../public/teacher/js/lib/vue.min.js"></script>
    	<script type="text/javascript" src="../public/teacher/js/lib/iview.min.js"></script>
    	<script type="text/javascript" src="../public/teacher/js/src/config.js"></script>
    	<script type="text/javascript" src="../public/teacher/js/src/startClass.js"></script>
</body>
</html>
